<ion-header>
  <ion-navbar color="nuevo">
    <ion-title>
      Productos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let producto of list_productos">
      <ion-thumbnail item-start>
        <img [src]="producto.imagen">
      </ion-thumbnail>
      <h2>{{producto.nombre}}</h2>

        <button ion-button clear (click)="producto_modal(producto)" item-end>Ver m√°s</button>
    </ion-item>
  </ion-list>
</ion-content>
