<ion-header>



</ion-header>


<ion-content text-center>

  <img src="../../assets/img/dulcini.jpg" width="100%" height="80">
  <br>

  <ion-card-content>
  <ion-list>
    <img src="../../assets/img/user.png" width="100" height="100">


    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block  color="nuevo"(click)="ingresar()">Ingresar</button>

  </ion-card-content>
</ion-content>
